<!DOCTYPE html>
<html lang="he" dir="rtl">
<title>Create a link to send an email automatically!</title>
<meta charset="utf-8"/>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <div class="container">
    <br>
    <center><h1>Create a link to send an email automatically - gmail server</h1></center>
    <br>
    <input type="text" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Email address" /><br/>
    <input type="text" class="form-control" aria-describedby="emailHelp" id="subject" placeholder="subject" /><br/>
    <textarea class="form-control" aria-describedby="emailHelp" id="body" placeholder="body"></textarea><br/>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="generate">Create a link & Copy to clipard</button><br>
    <textarea class="form-control" aria-describedby="emailHelp" id="output">Your link!</textarea>
    <script type="text/javascript">
        function generate() {
var email = $('#email').val();
var subject = $('#subject').val();
var body = $('#body').val();

var mailto = 'https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&source=mailto&';
var params = {};
if (subject) {
  params.su = subject;
}
params.to = email;
if (body) {
  params.body = body;
}

if (params) {
  mailto += $.param(params);
}

var $output = $('#output');
$output.val(mailto);
$output.focus();
$output.select();
document.execCommand('copy');
}

$(document).ready(function() {
$('#generate').on('click', generate);
});
  </script>
</div>
</body>
</html>
